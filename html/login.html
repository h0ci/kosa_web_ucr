<!DOCTYPE html>
<html>

<head>
  <title>KOSA UNIVERSITY COURSE REGISTRATION</title>
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="../js/login.js"></script>
</head>

<body>
  <section>
    <div class="container">
      <div class="welcome">
        <div class="bluebox">

          <div class="findid nodisplay">
            <h1>학번/직번 찾기</h1>
            <form autocomplete="off">
              <input type="text" name="name" placeholder="이름">
              <input type="identifyNumber" name="identifyNumber" placeholder="주민번호">
              <input type="text" name="phoneNumber" placeholder="핸드폰번호">
              <button class="button submit">search </button>
              <div class="foundedInfo nodisplay">testmes</div>
            </form>
          </div>

          <div class="findpwd nodisplay">
            <h1>비밀번호찾기</h1>
            <form autocomplete="off">
              <input type="text" name="id" placeholder="학번/직번">
              <input type="text" name="name" placeholder="이름">
              <input type="identifyNumber" name="identifyNumber" placeholder="주민번호">
              <input type="text" name="phoneNumber" placeholder="핸드폰번호">
              <button class="button submit">search </button>
              <div class="foundedInfo nodisplay"></div>
            </form>
          </div>

          <div class="login">
            <h1>로 그 인</h1>
            <form class="more-padding" autocomplete="off">
              <input type="text" name="id" placeholder="학번/직번">
              <input type="password" name="pwd" placeholder="비밀번호">
              <div class="checkbox">
                <input type="checkbox" id="remember" /><label for="remember">학번/직번 저장하기</label>
              </div>
              <button class="button submit">login</button>
            </form>
          </div>
        </div>

        <div class="leftbox">
          <h2 class="title">
            <span2>KOSA</span2>COURSE<br>REGISTRATION
          </h2>
          <p class="desc">make your dream in <span>KOSA</span></p>
          <img class="logo left" src="../images/login.png" alt="1357d638624297b" border="0">
          <p class="account">로그인하러가기</p>
          <button class="button" id="login">login</button>
        </div>

        <div class="rightbox">
          <h2 class="title">
            <span2>KOSA</span2>COURSE<br>REGISTRATION
          </h2>
          <p class="desc">make your dream in <span>KOSA</span></p>
          <img class="logo" src="../images/login.png" />
          <p class="account">계정을 잊어버리셨나요?</p>
          <button class="button" id="findid">학번/직번찾기</button><button class="button" id="findpwd">비밀번호찾기</button>
        </div>
      </div>
    </div>
    </div>
  </section>

  <footer>
    <p>ⓒ 2023 UCR조. All Rights Reserved.</p>
    <p id="now">현재 시간 :</p>
    <span id="nowTimes"></span>
  </footer>
</body>

</html>
