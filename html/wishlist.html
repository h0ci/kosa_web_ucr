<!DOCTYPE html>
<html>

<head>
    <title>KOSA UNIVERSITY COURSE REGISTRATION</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/wishlist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/search_bar.js"></script>
    <script src="../js/wishlist.js"></script>
</head>

<body>
    <div class="indexTap">
        <span class="addwishlist">희망강좌 신청</span>
        <span class="wishlistList">희망강좌 조회</span>
    </div>

    <!--희망과목 담기용 DIV-->
    <div class="addwishlist">
        <div class="searchTap">
            <table>
                <colgroup>
                    <col width="60px;">
                    <col width="80px;">
                    <col width="80px;">
                    <col width="80px;">
                    <col width="80px;">
                    <col width="200px;">
                    <col width="90px;">
                    <col width="80px;">
                    <col width="10px;">
                    <col width="70px;">
                    <col width="70px;">
                    <col width="80px;">
                </colgroup>
                <tbody>
                    <tr>
                        <th>년도</th>
                        <td>
                            <select class="choice" name="year">
                                <option selected>2023</option>
                            </select>
                        </td>
                        <th>학기</th>
                        <td>
                            <select class="choice" name="semester">
                                <option selected>2학기</option>
                            </select>
                        </td>
                        <th>대학</th>
                        <td id="majoruni">
                            <select class="majorUniCategory">
                                <option value="All" selected>All</option>
                                <option>정경대학</option>
                                <option>소프트웨어융합대학</option>
                                <option>후마니타스칼리지교육과정</option>
                            </select>
                        </td>
                        <th>학과</th>
                        <td>
                            <select class="mName">
                                <option selected>All</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>요일</th>
                        <td>
                            <select class="choice" id="coDay">
                                <option value="All">All</option>
                                <option>월</option>
                                <option>화</option>
                                <option>수</option>
                                <option>목</option>
                                <option>금</option>
                                <option>토</option>
                            </select>
                        </td>
                        <th>강좌명</th>
                        <td>
                            <input type="search" name="coName" id="coName" placeholder="검색어">
                        </td>
                        <th></th>
                        <th></th>
                        <th id="professor">교수명</th>
                        <td>
                            <input type="search" id="proName" placeholder="검색어">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttonset">
                <button class="btn-search">조회</button>
            </div>
        </div>
        <div class="searchCourse">
            <table class="courseList">
                <thead>
                    <tr>
                        <th>학수번호-분반</th>
                        <th>강좌명</th>
                        <th>교수명</th>
                        <th>강좌분류</th>
                        <th>대상학년</th>
                        <th>학과</th>
                        <th>학점</th>
                        <th>정원</th>
                        <th>강의요일</th>
                        <th>강의시간</th>
                        <th>강의실</th>
                        <th>희망강좌</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <div class="wishlistList">
        <div class="searchCourse">
            <table class="courseList">
                <thead>
                    <tr>
                        <th>학수번호-분반</th>
                        <th>강좌명</th>
                        <th>교수명</th>
                        <th>강좌분류</th>
                        <th>대상학년</th>
                        <th>학과</th>
                        <th>학점</th>
                        <th>정원</th>
                        <th>강의요일</th>
                        <th>강의시간</th>
                        <th>강의실</th>
                        <th>희망강좌</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="coCode">학수번호-분반</td>
                        <td class="coName">강좌명</td>
                        <td class="proName">교수명</td>
                        <td class="division">강좌분류</td>
                        <td class="coYear">대상학년</td>
                        <td class="mName">학과</td>
                        <td class="coCredit">학점</td>
                        <td class="coLimit">정원</td>
                        <td class="coDay">강의요일</td>
                        <td class="coTime">강의시간</td>
                        <td class="classroom">강의실</td>
                        <td class="button">
                            <button class="remove" type="submit">취소</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
