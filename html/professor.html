<!DOCTYPE html>
<html>

<head>
    <title>KOSA UNIVERSITY COURSE REGISTRATION</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/withoutbar.css">
    <link rel="stylesheet" href="../css/professor_studentlist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/professor.js"></script>
</head>

<body>
    <div class="professorCourse">
        <div class="indexTap">
            <span class="searchCourse">강좌조회</span>
        </div>
        <div class="searchCourse">
            <table class="courseList">
                <thead>
                    <tr>
                        <th>학수번호-분반</th>
                        <th>강좌명</th>
                        <th>교수명</th>
                        <th>강좌분류</th>
                        <th>대상학년</th>
                        <th>학과</th>
                        <th>학점</th>
                        <th>정원</th>
                        <th>강의요일</th>
                        <th>강의시간</th>
                        <th>강의실</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="coCode">학수번호-분반</td>
                        <td class="coName">강좌명</td>
                        <td class="proName">교수명</td>
                        <td class="division">강좌분류</td>
                        <td class="coYear">대상학년</td>
                        <td class="coMajor">학과</td>
                        <td class="coCredit">학점</td>
                        <td class="coLimit">정원</td>
                        <td class="coDay">강의요일</td>
                        <td class="coTime">강의시간</td>
                        <td class="classroom">강의실</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="professorStudent">
        <div class="indexTap">
            <span class="searchStudent">학생조회</span>
            <span class="back">뒤로가기</span>
        </div>
        <div class="studentList">
            <table class="studentList">
                <thead>
                    <tr>
                        <th>학번</th>
                        <th>이름</th>
                        <th>단과대</th>
                        <th>학과</th>
                        <th>학년</th>
                        <th>전화번호</th>
                        <th>이메일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="stuId">학번</td>
                        <td class="stuName">이름</td>
                        <td class="mUni">단과대</td>
                        <td class="mName">학과</td>
                        <td class="stuGrades">학년</td>
                        <td class="stuPhone">전화번호</td>
                        <td class="stuEmail">이메일</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
